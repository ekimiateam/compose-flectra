db:
  image: postgres:9.4
  volumes:
    - ./data:/var/lib/postgresql/data
  env_file:
   - ./.env
app:
  image: flectrahq/flectra:1.5
  links:
    - db
  volumes:
    - ./flectra:/var/lib/flectra
web:
  image: nginx
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  links:
    - app
  environment:
    - VIRTUAL_HOST
